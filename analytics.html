<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="сервис, помогающий по ключевым словам найти нужную новость и определить её популярность">
  <meta name="author" content="Бурова Зинаида">
  <link rel="stylesheet" href="analytics.c501c438605b80cdb8f6.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
  <title>NewsAnalyzer</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <h3 class="header__logo header__logo_dark-theme">NewsAnalyzer</h3>
      <nav class="header__nav">
        <ul class="header__links">
          <li class="header__list"><a class="header__link header__link_hover-dark" href="./index.html">Главная</a></li>
          <li class="header__list"><a class="header__link header__link_hover-dark" href="./about.html">О проекте</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="page">
      <section class="request page__request">
        <ul class="request__crumbs">
          <li class="request__crumb"><a href="./index.html" class="request__link">Главная</a></li>
          <li class="request__crumb"><span class="request__current">Аналитика</span></li>
        </ul>
        <h2 class="content-title request__content-title">Вы спросили: <span class="request__title"></span>
        </h2>
        <p class="request__text">Новостей за неделю:
          <span class="request__quantity"></span>
        </p>
        <p class="request__text">Упоминаний в заголовках:
          <span class="request__quantity" id="request__title-mention"></span>
        </p>
      </section>
    </div>
    <section class="analytic">
      <div class="analytic__container">
        <h2 class="analytic__title">Аналитика по дням</h2>
        <div class="graph">
          <div class="graph__header">
            <p class="graph__title">Дата <span id="graph__month"></span></p>
            <p class="graph__title">Кол-во упоминаний</p>
            <div class="graph__line"></div>
            <div class="graph__measure">
              <span>0</span>
              <span>25</span>
              <span>50</span>
              <span>75</span>
              <span>100</span>
            </div>
          </div>
          <div class="graph__chart">
            <p class="graph__date" id="graph__date-1"></p>
            <div class="graph__quantity" id="graph__quantity-1"></div>
            <p class="graph__date" id="graph__date-2"></p>
            <div class="graph__quantity" id="graph__quantity-2"></div>
            <p class="graph__date" id="graph__date-3"></p>
            <div class="graph__quantity" id="graph__quantity-3"></div>
            <p class="graph__date" id="graph__date-4"></p>
            <div class="graph__quantity" id="graph__quantity-4"></div>
            <p class="graph__date" id="graph__date-5"></p>
            <div class="graph__quantity" id="graph__quantity-5"></div>
            <p class="graph__date" id="graph__date-6"></p>
            <div class="graph__quantity" id="graph__quantity-6"></div>
            <p class="graph__date" id="graph__date-7"></p>
            <div class="graph__quantity" id="graph__quantity-7"></div>
          </div>
          <div class="graph__measure-bottom">
            <span>0</span>
            <span>25</span>
            <span>50</span>
            <span>75</span>
            <span>100</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2019 Supersite</p>
    <nav class="footer__nav">
      <ul class="footer__links">
        <li class="footer__list"><a class="footer__link" href="./index.html">Главная</a></li>
        <li class="footer__list"><a class="footer__link" href="./about.html">О проекте</a></li>
        <li class="footer__list"><a class="footer__link" href="https://praktikum.yandex.ru/">Яндекс Практикум</a></li>
      </ul>
    </nav>
    <div class="footer__socmedia-links">
      <a class="footer__socmedia-link" target="blank" href="https://github.com/zinaida-nikolavna"><img
          src="images/github.png" alt=""></a>
      <a class="footer__socmedia-link" target="blank" href="https://www.facebook.com/"><img
          src="images/facebook.png" alt=""></a>
    </div>
  </footer>

  <script src='js/analytics.1fbb1bae13add452f2c8.js'></script>
</body>

</html>
